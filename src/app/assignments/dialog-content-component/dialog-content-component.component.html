<h2 mat-dialog-title>Delete</h2>
<mat-dialog-content class="mat-typography">
  <h3>Voulez-vous vraiment supprimer l'assignment {{assignmentDelete?.nom}} ?</h3>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial (click)="onDelete()">Delete</button>
</mat-dialog-actions>
